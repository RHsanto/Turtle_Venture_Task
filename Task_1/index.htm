<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .on-btn,.off-btn{
    border: 0;
    padding: 15px 20px;
    font-size: larger;
    border-radius: 5px;
    color: white;
  }</style>
</head>
<body>

  <h1 class="title" style="text-align:center;padding-bottom: 100px;">Light the lamp of your knowledge</h1>
  
  <div style=" display: flex;align-items: center;justify-content: space-around;">
    <button class="on-btn" style="background-color:#1E40AF ;"
     onclick="document.getElementById('bulbImg').src='/images/on-bulb.png'" >Turn on the light</button>
  
    <img id="bulbImg" src="/images/off-bulb.png" >
  
  <button class="off-btn" style="background-color:#E10404 ;"
  onclick="document.getElementById('bulbImg').src='/images/off-bulb.png'">
  Turn off the light</button>
  </div>
  
  </body>
</html>
